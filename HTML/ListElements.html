    <h1>Valeria's pancakes</h1>
    <h2>Ingredients</h2>
    <ul>
      <li>cup Flour</li>
      <li>cup milk</li>
      <li>egg</li>
      <li>Sugar</li>
      <li>Baking powder</li>
    </ul>

    <h2>Instructions</h2>

    <ol>
      <li>Mix all the ingredients in a bowl.</li>
      <li>Heat a pan over medium heat.</li>
      <li>Pour the batter into the pan.</li>
      <li>Cook until golden brown and serve.</li>
    </ol>
